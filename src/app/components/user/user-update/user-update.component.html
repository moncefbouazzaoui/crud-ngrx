<h1 mat-dialog-title>Modification utilisateur</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <input type="text" matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input type="email" matInput [(ngModel)]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions class="float-right">
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Enregistrer</button>
</div>
